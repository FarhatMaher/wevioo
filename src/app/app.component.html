<ffdc-app-layout>
  <ffdc-navbar-content>
    <div class="uxg-toolbar-logo-small" (click)="goToHomePage()"></div>
    <ffdc-navbar-menu *ngIf="!(isHomePage$ | async)" [navigationNodes]="navbarMenuData"></ffdc-navbar-menu>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button color="neutral">
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button color="neutral">
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button color="neutral">
      <mat-icon>help_outline</mat-icon>
    </button>
    <button mat-icon-button color="neutral">
      <mat-icon>apps</mat-icon>
    </button>
    <button mat-icon-button color="gradient">
      <mat-icon>account_circle</mat-icon>
    </button>
    <button mat-icon-button class="uxg-toolbar-icon-menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </ffdc-navbar-content>
  <ffdc-sidenav-content *ngIf="!(isHomePage$ | async)">
    <div class="uxg-nav-header">
      <mat-card class="uxg-card-product clickable">
        <span class="uxg-h3 uxg-card-product-name">Ac</span>
      </mat-card>
    </div>
    <mat-nav-list class="uxg-nav-list">
      <a mat-list-item routerLink = "/" class="uxg-list-item-selected">
        <mat-icon mat-list-icon>home</mat-icon>
        <p>Home</p>
      </a>
      <a mat-list-item routerLink="/accounts">
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <p>Accounts</p>
      </a>
      <a mat-list-item>
        <mat-icon mat-list-icon>notifications</mat-icon>
        <p>Insights</p>
      </a>
      <a mat-list-item>
        <mat-icon mat-list-icon>extension</mat-icon>
        <p>RIB & Documents</p>
      </a>
      <a mat-list-item>
        <mat-icon mat-list-icon>settings</mat-icon>
        <p>Transfer</p>
      </a>
      <mat-divider></mat-divider>
    </mat-nav-list>
    <mat-nav-list class="uxg-link-list">
      <a mat-list-item>
        <mat-icon mat-list-icon>help</mat-icon>
        <p>Help</p>
      </a>
      <a mat-list-item href="/logout">
        <mat-icon  mat-list-icon>power_settings_new</mat-icon>
        <p>Sign out</p>
      </a>
    </mat-nav-list>
  </ffdc-sidenav-content>
  <router-outlet></router-outlet>
</ffdc-app-layout>
